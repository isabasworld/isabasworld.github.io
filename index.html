<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> VueLamp Tutorial on Youtube</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="hero">
    <nav>
      <img src="menu.png" class="menu-img">
      <img src="logo.png" class="logo">
      <ul>
        <li><a href=""> Novidades</a></li>
        <li><a href=""> Modernas</a></li>
        <li><a href=""> Contemporâneas</a></li>
        <li><a href=""> Acessíveis</a></li>
      </ul>
      <button type="button" onclick="toggleBtn()" id=btn><span></span></button>
    </nav>


    <div class="lamp-container">
      <img src="lamp.png" class="lamp">
      <img src="light.png" class="light" id="light">
    </div>

    <div class="text-container">
      <h1>A maior em<br>Iluminação e Criatividade.</br></h1>
      <p>Essa é a nossa primeira luminária. Nós estamos criando uma grande coleção de Luminárias modernas para diferentes usos. Da Casa para o Trabalho.</p>
      <a href="">Conheça a Nova Coleção</a>
      <div class="control">
        <p>04</p>
        <div class="line"><span></span></div>
        <p>05</p>
      </div>

    </div>
  </div>



  <script>
    var btn = document.getElementById("btn");
    var light = document.getElementById("light");

    function toggleBtn() {
      btn.classList.toggle("active");
      light.classList.toggle("on");

    }
  </script>
</body>

</html>
